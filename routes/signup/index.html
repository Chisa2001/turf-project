<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Syne Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../styles/login.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/util.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/animations.css" />
    <title>Play Spots | Sign Up</title>
</head>

<body>
    <main>
        <a href="../../index.html">
            <i class="fa fa-home home-icon"></i>
        </a>
        <div class="login-card">
            <div class="login-card__left">
                <img class="login_logo-image anim-fadeIn" src="../../assets/images/logo.png">
                <h1 class="header-primary header-primary__white anim-slide-up">Play Spots</h1>
            </div>
            <div class="login-card__right">
                <div class="login-card__right-form centered">
                    <h2 class="header-secondary header-secondary__black anim-fadeIn margin-top-small">Sign up</h2>
                    </p>
                    <form action="#" method="post">
                        <div class="login-card__right-form-input margin-bottom-small anim-fadeIn">
                            <label class="login-card__right-form-input__label">Name</label>
                            <input id="name" type="text" name="name" class="input-textbox" autocomplete="off"
                                placeholder="Name" required>
                        </div>
                        <div class="login-card__right-form-input margin-bottom-small anim-fadeIn">
                            <label class="login-card__right-form-input__label">Age</label>
                            <input id="age" type="number" name="age" class="input-textbox" autocomplete="off"
                                placeholder="Age" required>
                        </div>
                        <div class="login-card__right-form-input margin-bottom-small anim-fadeIn">
                            <label class="login-card__right-form-input__label">Email</label>
                            <input id="email" type="text" name="email" class="input-textbox" autocomplete="off"
                                placeholder="Email" required>
                        </div>
                        <div class="login-card__right-form-input margin-bottom-small anim-fadeIn">
                            <label class="login-card__right-form-input__label">Phone</label>
                            <input id="phone" type="number" name="phone" class="input-textbox" autocomplete="off"
                                placeholder="phone" required>
                        </div>
                        <div class="login-card__right-form-input margin-bottom-small anim-fadeIn">
                            <label class="login-card__right-form-input__label">Password</label>
                            <input id="password" type="password" name="password" class="input-textbox"
                                placeholder="Password" required>
                        </div>
                        <div class="login-card__right-form-input margin-bottom-small anim-fadeIn">
                            <label class="login-card__right-form-input__label">Confirm Password</label>
                            <input id="confirmpassword" type="password" name="confirmpassword" class="input-textbox"
                                placeholder="Confirm Password" required>
                        </div>
                        <center>
                            <input id="submit_btn" type="submit" class="submit-btn margin-bottom-medium anim-squiggle"
                                value="Sign Up">
                        </center>
                        <center>
                            <p class="paragraph-primary anim-fadeIn">Already have an account? <a
                                    href="../login/index.html" class="anchor-primary">Log in</a></p>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
